name: Java-CI

env:
  LINUX_VERSION: "ubuntu-18.04"
  JAVA_VERSION: "11.0.4"

on: [ push ]

jobs:

  ci_part:
    name: Compile and run unit tests
    runs-on: ${{ env.LINUX_VERSION }}

    steps:
      - name: Git clone the repo
        uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
      #      - name: Cache local Maven repository
      #        uses: actions/cache@v2
      #        with:
      #          path: ~/.m2/repository
      #          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
      #          restore-keys: |
      #            ${{ runner.os }}-maven-
      - name: compile
        run: mvn -B compile
      - name: run unit tests
        run: mvn -B verify -Dspring.profiles.active=test
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: target
          path: target/

  sonar_part:
    name: Analyze with SonarCloud
    runs-on: ${{ env.LINUX_VERSION }}
    needs: [ ci_part ]

    steps:
      - name: Git clone the repo
        uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: target
          path: target/
      - name: display target dir
        run: |
          ls -lah target/
      - name: SonarCloud Scan
        run: |
          ls -la
          mvn -B sonar:sonar -Dsonar.organization=dstoianov -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
