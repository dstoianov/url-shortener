<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="fragments/main_layout :: page(title='Result page')">

<body>
<div th:fragment="content" class="container">

    <h1>Result</h1>

    <div class="table-responsive">
        <table class="table">
            <tbody>
            <tr>
                <th width="15%" scope="row">Original URL:</th>
                <td width="15%"><span th:text="${data.longUrl.length()}"></span> Characters</td>
                <td><a th:href="${data.longUrl}" th:text="${data.longUrl}" target="_blank"></a></td>
            </tr>
            <tr>
                <th scope="row">Short URL:</th>
                <td><span th:text="${data.shortKey.length()}"></span> Characters</td>
                <td><a th:href="${data.shortKey}" th:text="${data.shortKey}" target="_blank"></a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <p>
        <a class="btn btn-primary" role="button" href="/">Create another link</a>
    </p>

</div>
</body>
</html>
